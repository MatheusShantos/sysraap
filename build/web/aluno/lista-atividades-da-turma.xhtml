<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Sraap - atividades</title>


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css"/>
        <link rel="stylesheet" href="./assets/css/cs-skin-elastic.css"/>
        <link rel="stylesheet" href="./assets/css/lib/datatable/dataTables.bootstrap.min.css"/>
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico"/>

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'/>

    </h:head>
    <h:body>
        <!-- Left Panel -->

        <aside id="left-panel" class="left-panel">
            <nav class="navbar navbar-expand-sm navbar-default">

                <div id="main-menu" class="main-menu collapse navbar-collapse">
                    <ul class="nav navbar-nav">

                        <li class="menu-item-has-children dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-table"></i>Consultas</a>
                            <ul class="sub-menu children dropdown-menu">                            
                                <li><i class="fa fa-table"></i><a href="./lista-turmas.xhtml">Turmas</a></li>
                            </ul>
                        </li>
                        <li class="menu-item-has-children dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-cogs"></i>Configurações</a>
                            <ul class="sub-menu children dropdown-menu"> 
                                <li><i class="fa fa-id-card-o"></i><a href="./editar-perfil.xhtml">Editar Perfil</a></li>
                                <li><i class="fa fa-power-off"></i><a href="">Sair</a></li>

                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
        </aside><!-- /#left-panel -->

        <!-- Left Panel -->

        <!-- Right Panel -->

        <div id="right-panel" class="right-panel">

            <!-- Header-->
            <header id="header" class="header">
                <div class="top-left">
                    <div class="navbar-header">
                        <a class="navbar-brand"><img src="./assets/images/logo.ico" alt="Logo"/></a>
                        <a class="navbar-brand hidden" href="./"><img src="images/logo2.png" alt="Logo"/></a>
                        <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
                    </div>
                </div>
            </header><!-- /header -->
            <!-- Header-->

            <div class="breadcrumbs">
                <div class="breadcrumbs-inner">
                    <div class="row m-0">
                        <div class="col-sm-4">
                            <div class="page-header float-left">
                                <div class="page-title">
                                    <a href="./home.xhtml"><h1>Home</h1></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="animated fadeIn">
                    <div class="row">

                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <strong class="card-title">Atividades da turma</strong>
                                </div>
                                <div class="card-body">
                                    <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                        <h:form>
                                            <h:dataTable class="table table-striped" >

                                                <h:column>
                                                    <f:facet name="header"><center>Título</center></f:facet>
                                                    <h:outputText />
                                                </h:column>


                                                <h:column>
                                                    <f:facet name="header"><center>Link</center></f:facet>
                                                    <h:outputText />
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header"><center>Perfil</center></f:facet>
                                                    <h:outputText />
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header"><center>Descrição</center></f:facet>
                                                    <h:outputText />
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header"></f:facet>
                                                    <h:commandLink
                                                        class="btn btn-primary btn-sm">
                                                        <i class="fa fa-user"></i>
                                                        Com seu perfil
                                                    </h:commandLink>
                                                </h:column>

                                            </h:dataTable>
                                        </h:form>
                                    </table>

                                </div>
                            </div>
                        </div>


                    </div>
                </div><!-- .animated -->
            </div><!-- .content -->

            <div class="clearfix"></div>

            <footer class="site-footer">
                <div class="footer-inner bg-white">
                    <div class="row">
                        <div class="col-sm-6">
                            Copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2019 SRAAP
                        </div>
                        <div class="col-sm-6 text-right">
                            Designed by <a href="https://colorlib.com">Colorlib</a>
                        </div>
                    </div>
                </div>
            </footer>

        </div><!-- /#right-panel -->

        <!-- Right Panel -->

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
        <script src="./assets/js/main.js"></script>


        <script src="./assets/js/lib/data-table/datatables.min.js"></script>
        <script src="./assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
        <script src="./assets/js/lib/data-table/dataTables.buttons.min.js"></script>
        <script src="./assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
        <script src="./assets/js/lib/data-table/jszip.min.js"></script>
        <script src="./assets/js/lib/data-table/vfs_fonts.js"></script>
        <script src="./assets/js/lib/data-table/buttons.html5.min.js"></script>
        <script src="./assets/js/lib/data-table/buttons.print.min.js"></script>
        <script src="./assets/js/lib/data-table/buttons.colVis.min.js"></script>
        <script src="./assets/js/init/datatables-init.js"></script>


        <script type="text/javascript">
            $(document).ready(function () {
                $('#bootstrap-data-table-export').DataTable();
            });
        </script>


    </h:body>
</html>
