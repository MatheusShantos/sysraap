        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css" />
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css" />
        <link rel="stylesheet" href="./assets/css/cs-skin-elastic.css" />

        <!-- Left Panel -->
        <aside id="left-panel" class="left-panel">
            <nav class="navbar navbar-expand-sm navbar-default">

                <div id="main-menu" class="main-menu collapse navbar-collapse">

                        </li>
                        <li class="menu-item-has-children dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-cogs"></i>Configurações</a>

                                <li><i class="fa fa-id-card-o"></i><a href="./editar-perfil.xhtml">Editar Perfil</a></li>

        <!-- Left Panel -->

        <!-- Right Panel -->

        <div id="right-panel" class="right-panel">

            <!-- Header-->
            <header id="header" class="header">
                <div class="top-left">
                    <div class="navbar-header">
                        <a class="navbar-brand"><img src="./assets/images/logo.ico" alt="Logo"/></a>
                        <a class="navbar-brand hidden" href="./"><img src="images/logo2.png" alt="Logo"/></a>
                        <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
                    </div>
                </div>
            </header><!-- /header -->
            <!-- Header-->

            <div class="breadcrumbs">
                <div class="breadcrumbs-inner">
                    <div class="row m-0">
                        <div class="col-sm-4">
                            <div class="page-header float-left">
                                <div class="page-title">
                                    <a href="./home.xhtml"><h1>Home</h1></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content" >
                <div class="animated fadeIn">


                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header" align="center">Avaliar professor</div>
                            <div class="card-body card-block">
                                <h:form>
                                    <div class="form-group">
                                        <div class="input-group">

                                            <h:outputText
                                                value="1. DOMÍNIO DE CONTEÚDO: durante as aulas o(a) professor(a)
                                                demonstra conhecer com profundidade os conteúdos
                                                trabalhados na disciplina." />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <p:rating  />
                                        </div>
                                    </div>

                                    <hr/>

                                    <div class="form-group">
                                        <div class="input-group">

                                            <h:outputText
                                                value="2. CLAREZA NA EXPOSIÇÃO: o(a) professor(a) expõe com clareza
                                                os assuntos estudados em sala de aula, facilitando a
                                                compreensão por parte dos discentes."/> 
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <p:rating  />
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div class="input-group">

                                            <h:outputText
                                                value="3. PLANEJAMENTO E EXECUÇÃO: existe coerência entre o
                                                planejamento feito pelo professor (plano de atividades,
                                                bibliografia indicada) e as aulas ministradas." />


                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <p:rating  />
                                        </div>
                                    </div>

                                    <hr/>

                                    <div class="form-group">
                                        <div class="input-group">

                                            <h:outputText
                                                value="4. ORGANIZAÇÃO: o(a) professor(a) demonstra ter preparado a
                                                aula com antecedência." />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <p:rating  />
                                        </div>
                                    </div>

                                    <hr/>

                                    <div class="form-group">
                                        <div class="input-group">

                                            <h:outputText
                                                value="5. ORGANIZAÇÃO: o(a) professor(a) procura tornar a aula atrativa." />

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <p:rating  />
                                        </div>
                                    </div>

                                    <hr/>

                                    <div class="form-group">
                                        <div class="input-group">

                                            <h:outputText
                                                value="6. RECURSOS DIDÁTICOS: o(a) professor(a) utiliza diversos
                                                recursos e instrumentos de ensino (projetores multimídia,
                                                debates, estudo em grupos, filmes, aulas práticas, dinâmicas de
                                                grupo, entre outros)." />

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <p:rating  />
                                        </div>
                                    </div>

                                    <hr/>

                                    <div class="form-group">
                                        <div class="input-group">

                                            <h:outputText
                                                value="7. CONDUÇÃO DA AULA: o(a) professor(a) conduz a aula de
                                                maneira adequada, de maneira a evitar dispersão dos discentes
                                                em conversas paralelas ou outras irregularidades que
                                                prejudiquem o processo de ensino-aprendizagem." />

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <p:rating  />
                                        </div>
                                    </div>

                                    <hr/>

                                    <div class="form-group">
                                        <div class="input-group">

                                            <h:outputText
                                                value="8. RELACIONAMENTO INTERPESSOAL: o(a) professor(a) dá
                                                espaço para o esclarecimento de dúvidas." />

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <p:rating  />
                                        </div>
                                    </div>

                                    <hr/>

                                    <div class="form-group">
                                        <div class="input-group">

                                            <h:outputText
                                                value="9. RELACIONAMENTO INTERPESSOAL: o(a) professor(a)
                                                estabelece um bom relacionamento com os discentes, dando
                                                espaço para o diálogo." />

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <p:rating  />
                                        </div>
                                    </div>

                                    <hr/>

                                    <div class="form-group">
                                        <div class="input-group">

                                            <h:outputText
                                                value="10. AVALIAÇÃO: a avaliação é compatível com os conteúdos
                                                ministrados em sala de aula." />

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <p:rating  />
                                        </div>
                                    </div>

                                    <hr/>

                                    <div class="form-group">
                                        <div class="input-group">

                                            <h:outputText
                                                value="11. CUMPRIMENTO DE PRAZOS: o(a) professor(a) divulga os
                                                resultados das avaliações nos prazos informados." />

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <p:rating  />
                                        </div>
                                    </div>

                                    <hr/>

                                    <div class="form-group">
                                        <div class="input-group">

                                            <h:outputText
                                                value="12. PONTUALIDADE: o(a) professor(a) é pontual, cumprindo o
                                                horário de início e encerramento das aulas." />

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <p:rating  />
                                        </div>
                                    </div>

                                    <hr/>


                                    <div class="form-actions form-group" align="center">
                                        <h:commandLink type="submit" class="btn btn-success btn-sm">
                                            <i class="fa fa-save"></i>
                                            Salvar
                                            <f:ajax render="@form"
                                                    resetValues="true" />
                                        </h:commandLink>

                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>


                </div>


            </div>
            <!-- .animated -->
